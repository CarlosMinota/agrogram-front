<div class="row el-element-overlay">
    <div class="col-md-4" *ngFor="let usuario of usuarios">
        <div class="col-md-12" >
            <div class="card">
                <div class="card-body text-center">
                    <img *ngIf="usuario?.imagen" src="{{url}}{{usuario.imagen}}" alt="{{usuario.imagen}}" class="rounded-circle border p-1"
                        width="100" height="100"/>
                    <img *ngIf="!usuario?.imagen" src="{{noImagen}}" alt="Sin foto" class="rounded-circle border p-1"
                        width="100" height="100"/>
                    <h4 class="card-title mt-3 mb-0">{{ usuario.nombreUsuario }}</h4>
                    <div class="mt-3 button-group">
                        <button class="btn btn-info" [routerLink]="['/usuarios/detalle-perfil', usuario.idUsuario]">Ver perfil</button>
                    </div>
                    <div class="mt-3 pt-3">
                        <address>
                            {{usuario.ciudad.departamento.nombreDepartamento}} - {{usuario.ciudad.nombreCiudad}}
                        </address>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
