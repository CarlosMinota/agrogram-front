<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background-image: url(assets/images/fondoAgroLogin.jpg);">
    <div class="auth-box on-sidebar m-3 m-md-0">
        <div id="loginform">
            <div class="text-center">
                <span class="db"><img class="img-thumbnail mb-3" src="assets/images/agrologo.png" alt="logo" /></span>
                <h5 class="font-medium mb-4">Agrogram</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal mt-3" id="loginform">
                        <div class="input-group mb-3"> 
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                             
                            <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3"> 
                                <span class="input-group-text" id="basic-addon2"><i class="ti-lock"></i></span>
                             
                            <input type="password" class="form-control" [(ngModel)]="usuario.contrasena" name="contrasena" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group text-center mt-4">
                            <div class="col-xs-12">
                                <button type="submit" (click)="login()" class="btn d-block w-100 btn-lg btn-info">Ingresar</button>
                            </div>
                        </div>
                        <div class="form-group mb-0 mt-2">
                            <div class="col-sm-12 text-center">
                                ¿No estás registrado? <a [routerLink]="['/auth/register']" class="text-info ms-1"><b>Registrarme</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
